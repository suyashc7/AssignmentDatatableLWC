<template>
    <lightning-input type="search" placeholder="Search By Account Name" onchange={updateSearch}>
    </lightning-input> 
    <br/>
    <lightning-datatable
            key-field="Id"
            columns={columns}
            data={accountList}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsave={handleSave}
            draft-values={draftValues}
            onsort={onHandleSort}>
    </lightning-datatable>
</template>
